metric.counter:
  cnt_new_buyers:                          {filter: [{is_buyer_new: True}],  m42: False}
  cnt_returned_buyers:                     {filter: [{is_buyer_new: False}], m42: False}
  cnt_contact:                             {}

metric.uniq:
  contacts_canonical:                      {counter: cnt_contact,    key: [cookie_id, logcat_item]}
  buyers_canonical:                        {counter: cnt_contact,    key: [cookie_id, logical_category_id]}
  buyers_any:                              {counter: cnt_contact,    key: [cookie_id]}
  new_buyers:                              {counter: cnt_new_buyers,        key: [cookie_id, logical_category_id]}
  returned_buyers:                         {counter: cnt_returned_buyers,   key: [cookie_id, logical_category_id]}
